<html>
<style>
.tooltip {
  position: bottom;
  display: inline-block;
  background-color: rgb(36,108,170);
  /* border-bottom: 1px dotted black; */
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color:rgb(61,61,61);
  color: #fff;
  text-align: center;
  border-radius: 6px;
  direction: rtl;
  padding: 5px 0;
  bottom: 60%;
  /* Position the tooltip */
  z-index: 1;
   top: 100%;
   left: 60%;
   margin-left: -15px;
  /* z-index: 2; */
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  float: inline-start;
  
}
</style>
<body style="text-align:center;">

<button class="tooltip">Left
  <span class="tooltiptext">Left</span>
</button>
<button class="tooltip">Top

  <span class="tooltiptext">Top</span>
</button>
<button class="tooltip">Bottom
  <span class="tooltiptext">Bottom</span>
</button>
<button class="tooltip">Right
  <span class="tooltiptext">Right</span>
</button>







</body>
</html>
